<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Formulario</title>
</head>
<style>
    #contactForm {
        width: 70%;
    }
</style>
<body>
    <div class="container">
        <h2>Contacto</h2>
        <h3>Completa tus datos</h3>
        <form name="myForm" action="" onsubmit="validarFormulario()" method="post" id="contactForm">

            <h4>Informacion personal</h4>
            <li>
                <label for="nombreId">Nombre:</label>
                <input type="text" class="form-control" id="nombreId" name="firstname" placeholder="ingresa tu nombre...">
            </li>
            <li>
            <label for="apellidoId">Apellido:</label>
            <input type="text" class="form-control" id="apellidoId" name="lastname" placeholder="ingresa tu apellido...">
            </li>
            <li>
            <label for="edadId">Edad:</label>
            <input style="width: 200px; display: flex;" type="number" class="form-control" id="edadId" name="age" placeholder="ingresa tu edad...">
            </li>
            
            <input type="radio" name="gender" id="masculinoId">
            <label for="masculinoId">Masculino</label>
           
            <input type="radio" name="gender" id="femeninoId">
            <label for="femeninoId">Femenino</label>
            
            <input type="radio" name="gender" id="otroId" checked>
            <label for="otroId">Otro</label>
            
            <h4>Informacion adicional</h4>
            <label for="empresaId">Empresa:</label>
            <input type="text" class="form-control" id="empresaId" name="company" placeholder="ingresar empresa...">

            <input type="submit" value="Submit" class="btnStyle">
            <button type="button" class="btnStyle" onclick="clearFields()">Clear</button>

        </form>
    </div>
    <script src="metodos.js"></script>
    
</body>
</html>
